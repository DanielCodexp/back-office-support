<div class="container-fluid c-f bg-container-web pb-5">
  <div class="d-flex flex-column text-center form-c">
      <h1 class="title">NEW service</h1>
     
  </div>
  </div>
<div class="d-flex justify-content-center pt-5 pb-5">
  <div class="p-4 d-flex flex-column" style="background-color: #0000000f; width: 80%; border-radius: 10px;">
      <p class="title-form text-center pt-4">
          Llena los campos y agrega un nuevo auto a renta
      </p>
      <form [formGroup]="form">
      <div class="d-flex justify-content-around">
          <div class="p-2" style="width: 90%;"><p class="">Marca del auto</p><input formControlName="carBrand" type="text" class="form-control">
              <small class="text-primary" *ngIf="form.get('carBrand')?.hasError('required') && error">
                  {{getMessage('Este campo es requerido')}}
                </small></div>
       
      </div>
    
      
      <div class="d-flex justify-content-around">
          <div class="p-2" style="width: 50%;"><p class="">Subir imagen del auto</p><input formControlName="file" type="file" (change)="uploadImage($event)" class="form-control">
              <small class="text-primary" *ngIf="!file && error">
                  {{getMessage('La imagen es requerida')}}
                </small>
          </div>
         
      </div>

      <div class="d-flex justify-content-center pt-4" *ngIf="file">
          <img [src]="file.value" class="img-carga" alt="post" />
      </div>
      <div class="pt-4 pb-4 d-flex justify-content-center">
          <button 
          class="btn-save cursor" data-toggle="modal"  
          loadingButton
         
          (click)="saveData()">Enviar</button>
      </div>
  </form>
  </div>
</div>
